<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./../css/footer.css">
    <title>Contact Us</title>
</head>
<body>
    
  <div class="links flex">
    <a href="./../index.html" class="btn-secondary">Home</a>
</div>


<div class="container" style="flex-direction:column ;">

  <h1>Let's have a talk</h1>
  <h3>Drop us a line</h3>

  <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Your Name: <input style="width: 200px;height: 30px;" type="text" name="name" /></label>
      </p>
      <p>
        <label>Your Email: <input style="width: 200px;height: 30px;" type="email" name="email" /></label>
      </p>
      <p>
      <p>
        <label>Message: <textarea style="width: 300px;height: 100px;" name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
</div>



        <!-- footer -->
        <div id="footer-id" class="footer-class"></div>
