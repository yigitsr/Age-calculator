<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Unit Converter">
    <meta name="description" content="Quick, free, online unit converter that converts common units of measurement and calculates math operations.">
    <meta name="keywords" content="unit converter, unit, converter, unitconverter, online converter, convert, conversion, math operations, math, mathematics">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="author" content="yigitsereflioglu">

    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/footer.css">
    
    <title>Unit Converter</title>
</head>
<body>

   <div class="links flex">
        <a href="./../index.html" class="btn-secondary">Home</a>
        <a href="./../mathoperations/" class="btn-secondary">Math Operations</a>
        <button class="reset-btn" onclick="refreshPage()">Reset</button>
   </div>


<div class="container">   

    <div class="big-header">Unit Converter</div>

    <div class="box">     
        <h2>Feet to Meter</h2> 
        <input type="text" placeholder="feet" id="feet">
            <button onclick="convertFeetToMeter()">Convert</button>
            <p><span id="feetSpan"></span></p>
    </div>

    <div class="box">     
        <h2>Mile to Kilometer</h2> 
        <input type="text" placeholder="mile" id="mile">
            <button onclick="convertMileToMeter()">Convert</button>
            <p><span id="mileSpan"></span></p>
    </div>

    <div class="box">     
        <h2>Pound to Kilograms</h2> 
        <input type="text" placeholder="pound" id="pound">
            <button onclick="convertPoundToKilo()">Convert</button>
            <p><span id="weightSpan"></span></p>
    </div>

    <div class="box">     
        <h2>Fahrenheit to Celcius</h2> 
        <input type="text" placeholder="fahrenheit" id="fahrenheit">
            <button onclick="convertFahToCel()">Convert</button>
            <p><span id="fahSpan"></span></p>
    </div>

    <div class="box">     
        <h2>Ounce to Milliliter</h2> 
        <input type="text" placeholder="ounce" id="ounce">
            <button onclick="convertOzToMl()">Convert</button>
            <p><span id="ounceSpan"></span></p>
    </div>

    <div class="box">     
        <h2>Gallon to Litres</h2> 
        <input type="text" placeholder="gallon" id="gallon">
            <button onclick="convertGallonToLitres()">Convert</button>
            <p><span id="gallonSpan"></span></p>
    </div>


</div>

  
 <!-- footer -->
<div id="footer-id" class="footer-class"></div>

    <script src="./../js/converter.js"></script>
    <script src="./../js/common.js"></script>
    <script src="./../js/modal.js"></script>
    <script src="./../js/footer.js"></script>
</body>
</html>
