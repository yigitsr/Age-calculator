<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Unit Converter</title>
</head>
<body>

   <div class="links flex">
        <a href="./../index.html" class="btn-secondary">Home</a>
        <a href="./../mathoperations/" class="btn-secondary">Math Operations</a>
        <button class="reset-btn" onclick="refreshPage()">Reset</button>
   </div>


<div class="container">   

    <div class="big-header">Unit Converter</div>

    <div class="box">     
        <h2>Feet to Meter</h2> 
        <input type="text" placeholder="feet" id="feet">
            <button onclick="convertFeetToMeter()">Convert</button>
            <p><span id="feetSpan"></span></p>
    </div>

    <div class="box">     
        <h2>Mile to Kilometer</h2> 
        <input type="text" placeholder="mile" id="mile">
            <button onclick="convertMileToMeter()">Convert</button>
            <p><span id="mileSpan"></span></p>
    </div>

    <div class="box">     
        <h2>Pound to Kilograms</h2> 
        <input type="text" placeholder="pound" id="pound">
            <button onclick="convertPoundToKilo()">Convert</button>
            <p><span id="weightSpan"></span></p>
    </div>

    <div class="box">     
        <h2>Fahrenheit to Celcius</h2> 
        <input type="text" placeholder="fahrenheit" id="fahrenheit">
            <button onclick="convertFahToCel()">Convert</button>
            <p><span id="fahSpan"></span></p>
    </div>

</div>


    <script src="./../js/converter.js"></script>
    <script src="./../js/common.js"></script>
    <script src="./../js/modal.js"></script>
</body>
</html>
